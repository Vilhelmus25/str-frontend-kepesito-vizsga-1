<div class="card">
    <div class="card bg-light mb-3">
        <img class="card-img-top" [src]="contributor.avatar_url" alt="">
        <div class="card-body ">
            <h4 class="card-title">
                {{ contributor.login }}
            </h4>
            <p class="card-text">
                Contributions {{ contributor.contributions }}
            </p>
        </div>
    </div>
</div>
